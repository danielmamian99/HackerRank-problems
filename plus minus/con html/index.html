<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducción JavaScript - Desarrollo Web Completo</title>
    <link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic+SC&display=swap" rel="stylesheet"> 

</head>
<body>

    <div class="contenido">
        <h1>Desarrollo Web Completo</h1>
        <form name="form" action="" method="get">
            <label for="elementos">Digite los números separados por ","</label>
            <br></br>
            <input type="text" name="elementos" id="elementos" placeholder="Digite la lista de elementos"></input>
            <br></br>
            <button type="submit" id="boton">Enviar lista</button>
        </form>
        <section>
            <h2> Respuesta </h2>
            <ul class="solve">
            </ul>
        </section>
    </div>
    <script src="js/plusminux.js"></script>
</body>
</html>
